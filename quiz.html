<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="top-bar" > <span style="padding: 15px;">The Quiz App</span> </div>
    <div class="quiz-container">
        <div class="quiz">
            <div class="slide">
                <div class="question">This is a sample question?</div>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="question1" id="a" value="a: Sample Ans1 abc">
                        <span>a: Sample Ans1 abc </span>
                    </div>
                    <div class="answers">
                        <div class="answer">
                            <input type="radio" name="question1" id="b" value="a: Sample Ans2 abc">
                            <span>a: Sample Ans2 abc </span>
                        </div>
                        <div class="answers">
                            <div class="answer">
                                <input type="radio" name="question1" id="c" value="a: Sample Ans3 abc">
                                <span>a: Sample Ans3 abc </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="prev-next-btn">
            <button class="prev-btn" onclick="onPrevClick()">Previous</button>
            <button class="next-btn" onclick="onNextClick()">Next</button>
        </div>
        <div class="submit-wrapper">
            <button class="submit-btn" onclick="onSubmitClick()">Submit</button>
        </div>
        
        <div class="results"></div>
        <div class="animate"></div>
    </div>
    <div class="board">
        <h1>SCORE BOARD</h1>
        <div class="btn-container">
        <button class="btn" id="b1">1</button><br>
        <button class="btn" id="b2" >10</button><br>
        <button class="btn" id="b3">100</button><br>
        <button class="btn" id="b4">1,000</button><br>
        <button class="btn" id="b5">10,000</button><br>
        <button class="btn" id="b6">1,00,000</button><br>
        <button class="btn" id="b7">10,00,000</button><br>
        <button class="btn" id="b8">25,00,000</button><br>
        <button class="btn" id="b9">50,00,000</button><br>
        <button class="btn" id="b10">1,00,00,000</button></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
